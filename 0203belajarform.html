<h2>Form dengan autocomplete</h2>

<!--
  fitur autocomplete akan hidup secara default
  tanpa harus mendefinisikan atribut autocomplete
-->
<form autocomplete="on">
  <label>Nama</label>
  <input name="name"> <br>
  <label>Email</label>
  <input name="email" type="email"> <br>
  <label>Nomor Telpon</label>
  <input name="phone">
</form>
